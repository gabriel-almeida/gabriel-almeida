<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="500" height="500" fill="#001a00" />

  <!-- Circular grid -->
  <circle cx="250" cy="250" r="200" stroke="#006400" stroke-width="1" fill="none" />
  <circle cx="250" cy="250" r="150" stroke="#006400" stroke-width="1" fill="none" />
  <circle cx="250" cy="250" r="100" stroke="#006400" stroke-width="1" fill="none" />
  <circle cx="250" cy="250" r="50" stroke="#006400" stroke-width="1" fill="none" />

  <!-- Sweep line -->
  <line id="sweep" x1="250" y1="250" x2="450" y2="250" stroke="#00ff00" stroke-width="2"
    opacity="0.6">
  </line>

  <!-- Blips -->
  <circle cx="350" cy="150" r="5" fill="#00ff00" />
  <circle cx="300" cy="300" r="5" fill="#00ff00" />
  <circle cx="200" cy="100" r="5" fill="#00ff00" />
</svg>

